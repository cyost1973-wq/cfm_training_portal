{% extends "base.html" %}
{% block content %}

<h2>Import Quiz Questions</h2>

<p>Upload the quiz CSV file to load questions into the system.</p>

<form method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept=".csv" required>
  <br><br>
  <button type="submit">Import Quiz</button>
</form>

{% endblock %}
