{% extends "base.html" %}
{% block content %}

<h2>Module {{ module_id }} Quiz</h2>

<form method="post">
  {% for q in questions %}
    <div style="margin-bottom:20px; padding:10px; border-bottom:1px solid #ccc;">
      <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>

      <label>
        <input type="radio" name="q_{{ q.id }}" value="A" required>
        {{ q.answer_a }}
      </label><br>

      <label>
        <input type="radio" name="q_{{ q.id }}" value="B">
        {{ q.answer_b }}
      </label><br>

      {% if q.answer_c %}
      <label>
        <input type="radio" name="q_{{ q.id }}" value="C">
        {{ q.answer_c }}
      </label><br>
      {% endif %}

      {% if q.answer_d %}
      <label>
        <input type="radio" name="q_{{ q.id }}" value="D">
        {{ q.answer_d }}
      </label><br>
      {% endif %}
    </div>
  {% endfor %}

  <button type="submit">Submit Quiz</button>
</form>

{% endblock %}
